<form class="navbar-form navbar-left" role="search" ng-show="moodlyUrl == ''">
    <label for="interval">Interval:</label>
    <div class="form-group">
        <input type="number" id="interval" ng-model="moodly.interval" class="form-control">
    </div>
    <button type="submit" class="btn btn-default" ng-click="createMoodly()">Create your moodly now!</button>
</form><!-- /input-group -->
<div class="alert alert-success" ng-show="moodlyUrl != ''">
    Vielen Dank, <a href="{{moodlyUrl}}">Ihr Moodly wurde erstellt.</a>
</div>
