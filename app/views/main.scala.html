@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <script data-main="@routes.Assets.versioned("javascripts/main.js")"
                src="@routes.Assets.versioned("lib/requirejs/require.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="header">
            <img class="leanovate-logo" src="/images/leanovateLogo.png">
            <img class="moodly-logo" src="/images/Logo.png">
        </div>

        <div id="wrap">
            <div class="container">
                @content
            </div>
        </div>

        <div class="footer" style="text-align:center; margin-top:60px">
            <a href="http://www.leanovate.de/moodly-faq/" target="_blank">FAQ</a>&nbsp;&ndash;&nbsp;<a href="http://www.leanovate.de/about/impressum/" target="_blank">Impressum</a>
        </div>

    </body>
</html>
